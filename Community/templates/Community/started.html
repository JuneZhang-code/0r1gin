<div class="row justify-content-center mt-5">

                       <h3>Tell us a little bit about yourself</h3>


 </div>
</div>

<div class="row justify-content-center mt-5">
 <div class="col-md-5">
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Linkedin url</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
  </div>
  <div class="row justify-content-center mt-5">
   <button type="submit" class="btn  mr-5 btn-dark">Submit</button>
   <a href="{% url 'question' %}" class="btn  mr-5 btn-dark">Next</a>
  </div>
 </form>
 </div>
</div>
