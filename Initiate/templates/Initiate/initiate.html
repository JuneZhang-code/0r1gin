{% extends "Newsletter/base.html" %}
{% load static %}

{% block content %}
<br>
<br>
<br>
<div class="row justify-content-center my-3">

    <img src="{% static 'Newsletter/logo.png' %}" width="60" height="60" >

</div>


<div class="row justify-content-center mt-5">
    <div class="col-md-7">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Enter your project name</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="projectdescription">Enter your project description</label>
                <textarea name="projectdescription" class="form-control" id="projectdescription" ></textarea>
            </div>
            <div class="form-group">
                <label for="logoimage">Upload your logo image</label>
                <input  name="logoimage" class="form-control" id="logoimage" type="file" required>
            </div>
            <div class="form-group">
                <label for="productimage">Upload your product image</label>
                <input  name="productimage" class="form-control" id="productimage" type="file" required>
            </div>

            <div class="form-group">
                <label for="profilelink">Please provide the link to your profile below.</label>
                <input name="profilelink" class="form-control" id="profilelink" required>
            </div>
            <div class="form-group">
                <label for="story">What's the story behind and why are you passionate about it?</label>
                <textarea name="story" class="form-control" id="story"></textarea>
            </div>
            <div class="form-group">
                <label for="goal">What do you need help with?</label>
                <input type="text" name="goal" class="form-control" id="goal" required>
            </div>
            <div class="form-group">
                <label for="productdescription">Enter your product description</label>
                <textarea name="productdescription" class="form-control" id="productdescription"></textarea>
            </div>
            <div class="form-group">
                <label for="biddingprice">Enter product bidding price</label>
                <input name="biddingprice" class="form-control" id="biddingprice" required>
            </div>
            <div class="form-group">
                <label for="productquantity">Enter your product quantity</label>
                <input name="productquantity" class="form-control" id="productquantity" required>
            </div>

            <br>
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>
</div>



{% endblock %}
