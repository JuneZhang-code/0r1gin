{% extends "Newsletter/base.html" %}
{% load static %}

{% block content %}
br>
<br>
<br>
<div class="row justify-content-center my-3">

    <img src="{% static 'Newsletter/logo.png' %}" width="60" height="60" >

</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-7">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="collectiondescription">Enter your collection description</label>
                <textarea name="collectiondescription" class="form-control" id="collectiondescription" ></textarea>
            </div>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="logoimage">Upload your logo image</label>
                <input  name="logoimage" class="form-control" id="logoimage" type="file" required>
            </div>


            <br>
            <button type="submit" class="btn btn-dark">Create Designer Account</button>
        </form>
    </div>
</div>



{% endblock %}
